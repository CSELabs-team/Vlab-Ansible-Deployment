# we replace vm_memory, vm_disk, vm_name, vm_vnc, vm_vif

#kernel = '/usr/lib/xen/boot/hvmloader'
builder = 'hvm'
memory = '1024' 
vcpus = '2'

#device_model='/usr/lib/xen/bin/qemu-dm'
device_model_version = "qemu-xen-traditional"

# Disks
disk = [ 'tap:qcow2:/home/vmdsk/xp_base36.qcow,xvda,w' ]
# disk = [ 'tap:qcow2:/home/vmdsk/xp_base36.qcow,hda,w' ]

# Hostname
name ='xp_base36'

# Mouse
usb = 1
usbdevice = 'tablet'

# Behaviour
boot='c'
vnc=1
vnclisten='0.0.0.0'
vncviewer=0
sdl=0

vncdisplay=2026 # vnc console will use port 5900 + 01 for the display

serial='pty'

#NIC
vif=['mac=02:00:24:a3:fd:01,bridge=Net-36']
