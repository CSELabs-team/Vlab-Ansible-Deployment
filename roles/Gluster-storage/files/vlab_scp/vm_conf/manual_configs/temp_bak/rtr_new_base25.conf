# we replace vm_memory, vm_disk, vm_name, vm_vnc, vm_vif

#kernel = '/usr/lib/xen/boot/hvmloader'
builder = 'hvm'
memory = '128' 
vcpus = '2'

#device_model='/usr/lib/xen/bin/qemu-dm'
device_model_version = "qemu-xen-traditional"

# Disks
disk = [ 'tap:qcow2:/home/vmdsk/rtr_new_base25.qcow,xvda,w' ]
# disk = [ 'tap:qcow2:/home/vmdsk/rtr_new_base25.qcow,hda,w' ]

# Hostname
name ='rtr_new_base25'

# Mouse
usb = 1
usbdevice = 'tablet'

# Behaviour
boot='c'
vnc=1
vnclisten='0.0.0.0'
vncviewer=0
sdl=0

vncdisplay=1015 # vnc console will use port 5900 + 01 for the display

serial='pty'

#NIC
vif=['mac=02:00:19:a3:3e:01,bridge=Net-CS6823','mac=02:00:19:a3:3e:02,bridge=Net-25']
